<form class="ui form"
  #bookForm = "ngForm"
  (ngSubmit) = "submitForm()">

  <label>Buchtitel</label>
  <input
    name="title"
    [(ngModel)]="book.title"
    #titleInput="ngModel"
    required>
  <lb-form-messages
    [control]="titleInput"
    controlName="title">
  </lb-form-messages>

  <label>Untertitel</label>
  <input
    name="subtitle"
    [(ngModel)]="book.subtitle">

  <label>ISBN</label>
  <input
    name="isbn"
    [(ngModel)]="book.isbn"
    required
    minlength="10"
    maxlength="13"
    #isbnInput="ngModel">
  <lb-form-messages
    [control]="isbnInput"
    controlName="isbn">
  </lb-form-messages>


  <label>Erscheinungsdatum</label>
  <input
    type="date"
    name="published"
    [(ngModel)]="book.published"
    useValueAsDate
    required
    #dateInput="ngModel">
  <lb-form-messages
    [control]="dateInput"
    controlName="date">
  </lb-form-messages>

  <label>Author</label>
  <input
    name="authors"
    [(ngModel)]="book.authors[0]"
    required
    #authorInput="ngModel">
  <lb-form-messages
    [control]="authorInput"
    controlName="author">
  </lb-form-messages>

  <label>Beschreibung</label>
  <textarea
    name="description"
    [(ngModel)]="book.description"></textarea>

  <label>Bild</label>
  <div class="two fields">
    <div class="field">
      <input
        name="url"
        [(ngModel)]="book.thumbnails[0].url"
        placeholder="URL">
    </div>
    <div class="field">
        <input
          name="title"
          [(ngModel)]="book.thumbnails[0].title"
          placeholder="Titel">
    </div>
  </div>

  <button class="ui button"
    type="submit"
    [disabled]="bookForm.invalid">
    Speichern
  </button>

</form>
